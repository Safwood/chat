<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <div class="login">
    <div class="login__form">
      <input type="text" class="login__name">
      <button class="login__button"></button>
    </div>
  </div>
  <div class="chat">
    <div class="chat__users">
      <div class="chat__users-header">
        <h2 class="chat__users-title">Пользователи</h2>
      </div>
      <div class="chat__users-list">
        
      </div>
    </div>
    <div class="chat__messages">
      <div class="chat__messages-screen"></div>
      <div class="chat__messages-write">
        <input type="text" class="chat__messages-new">
        <button class="chat__messages-button"></button>
      </div>
    </div>
  </div>
</body>
</html>
