<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/normalize.css">
</head>
<body>
  <div class="wrapper">
    <div class="login">
      <div class="login__form form">
        <div class="logo">
          <img class="logo__image" src="./images/logo_.png" alt="logo">
        </div>
        <p class="form__title">Авторизация</p>
        <div class="form__description">Введите пожалуйста своё фио и ник для дальнейшей авторизации</div>
        <div class="form__inputs">
          <input type="text" class="form__input form__name" placeholder="Введите свое имя" data-role="login-input">
          <input type="text" class="form__input form__nickname" placeholder="Введите свой ник" data-role="login-input">
        </div>
        <button class="form__button button" data-role="login-button">ВОЙТИ</button>
      </div>
      <div class="error">
        <p class="error__content">Заполните все поля</p>
        <button class="error__button button">ЗАКРЫТЬ</button>
      </div>
    </div>
    <div class="chat">
      <div class="chat__users users">
        <div class="users__header">
          <button class="users__settings" data-role="add-photo">
            <img src="./images/rectangle_9_copy_2_5990.png" alt="">
          </button>
          <input class="users__search" placeholder="Найти..."></input>
        </div>
        <ul class="users__list">

        </ul>
      </div>
      <div class="chat__messages messages">
        <div class="messages__quantity">
          <p class="messages__title">Чат</p>
          <p class="messages__online"><span class="users__number"></span> участник(а)</p>
        </div>
        <div class="messages__screen">
          
        </div>
        <div class="messages__input-field">
          <input type="text" class="messages__input" placeholder="Введите сообщение...">
          <button class="button messages__button">Отправить</button>
        </div>
      </div>
      <div class="photo-upload" data-role="upload-form">
        <h1 class="photo-upload__title">Загрузка фото</h1>
        <img class="avatar avatar--big" src="./images/photo.jpeg" alt="Фото пользователя" id="upload-photo">
        <label class="photo-upload__label" for="input" >
          <input class="photo-upload__input" type="file" id="input" name="file" data-role="choose-button"></input>
          <div class="photo-upload__link photo-upload__link--main">Выбрать</div>
        </label>
        <button class="photo-upload__button button" data-role="upload-button">Сохранить</button>
        <button class="photo-upload__button--cancel button" data-role="cancel-button">Отмена</button>
      </div>
    </div>
  </div>
  <script src="./js/index.js"></script>
</body>
</html>
